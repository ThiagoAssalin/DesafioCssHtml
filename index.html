<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Desafio Pagina Instagram</title>
</head>
<body>
    <main>
        
        <img class="cellfone" src="./img/instagram-celular.png" alt="celular com pagina do instagram">
        <section class="menu"> 
            <div class="continue-account">
                <img class="logo" src="./img/instagram-logo.png">
                <img src="./img/download.png" class="perfil">
                <button class="continue">Continue as ThiagoAssalin</button>
                <button class="remove">Remove Account</button>
            </div>
            <div class="singup">    
                <p>Not ThiagoAssalin?</p>
                <div class="switch"><button>Switch Account</button> <p>or</p> <button>Sing Up</button></div>
            </div>
            <div class="getapp">
                <p>Get the app</p>
                <div class="store">
                    <img class="img-store" src="./img/googleplay-button.png">
                    <img class="img-store" src="./img/apple-button.png">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
